<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="screen-backdrop"></div>
        <div class="screen home-screen">
            <div class="head-wrapper">
                <div class="menu-btn">
                    <img src="img/menu.png">
                    <!-- <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="w-6 h-6"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25H12"
                  />
                </svg> -->
                </div>      
                <div class="welcome">
                    <div class="content">
                        <h1>Hello Sree</h1>
                        <p>Today, You've 5 tasks</p>
                    </div>
                    <div class="img">
                        <div class="backdrop"></div>
                        <img src="img/man.png">
                    </div>
                </div>       
            </div>


            <!---categories-->
            <div class="categories-wrapper">
                <div class="categories">
                    <div class="category">
                        <div class="left">
                            <img src="img/personal.png">
                            <div class="content">
                                <h1>Personal</h1>
                                <p>5 Tasks</p>
                            </div>
                        </div>
                        <div class="options">
                            <div class="toggle-btn">
                                <img src="img/toggle.png">
                            </div>
                        </div>
                    </div>
                    <div class="category">
                        <div class="left">
                            <img src="img/Work.png">
                            <div class="content">
                                <h1>Work</h1>
                                <p>3 Tasks</p>
                            </div>
                        </div>
                            <div class="options">
                                <div class="toggle-btn">
                                    <img src="img/toggle.png">
                                </div>
                            </div>
                    </div>
                    <div class="category">
                        <div class="left">
                            <img src="img/project.png">
                            <div class="content">
                                <h1>Project</h1>
                                <p>10 Tasks</p>
                            </div>
                        </div>
                            <div class="options">
                                <div class="toggle-btn">
                                    <img src="img/toggle.png">
                                </div>
                            </div>
                    </div>
                    <div class="category">
                        <div class="left">
                            <img src="img/project.png">
                            <div class="content">
                                <h1>Shopping</h1>
                                <p>10 Tasks</p>
                            </div>
                        </div>
                            <div class="options">
                                <div class="toggle-btn">
                                    <img src="img/toggle.png">
                                </div>
                            </div>
                    </div>
                    <div class="category">
                        <div class="left">
                            <img src="img/project.png">
                            <div class="content">
                                <h1>Health</h1>
                                <p>10 Tasks</p>
                            </div>
                        </div>
                            <div class="options">
                                <div class="toggle-btn">
                                    <img src="img/toggle.png">
                                </div>
                            </div>
                    </div>
                    <div class="category">
                        <div class="left">
                            <img src="img/project.png">
                            <div class="content">
                                <h1>Coding</h1>
                                <p>10 Tasks</p>
                            </div>
                        </div>
                            <div class="options">
                                <div class="toggle-btn">
                                    <img src="img/toggle.png">
                                </div>
                            </div>
                    </div>
                    <div class="category">
                        <div class="left">
                            <img src="img/project.png">
                            <div class="content">
                                <h1>Family</h1>
                                <p>10 Tasks</p>
                            </div>
                        </div>
                            <div class="options">
                                <div class="toggle-btn">
                                    <img src="img/toggle.png">
                                </div>
                            </div>
                    </div>
                    <div class="category">
                        <div class="left">
                            <img src="img/project.png">
                            <div class="content">
                                <h1>Movies</h1>
                                <p>10 Tasks</p>
                            </div>
                        </div>
                            <div class="options">
                                <div class="toggle-btn">
                                    <img src="img/toggle.png">
                                </div>
                            </div>
                    </div>
                </div>
            </div>

        </div>


        <!--Tasks Screen-->
        <div class="screen category-screen">
            <div class="head-wrapper">
                <div class="back-btn">
                    <img src="img/back.png">
                </div>
                <div class="options">
                    <img src="img/toggle.png">
                </div>
            </div>
            <div class="category-details">
                <img src="img/personal.png" alt="" id="category-img">
                <div class="details">
                    <p>8 tasks</p>
                    <h1>Personal</h1>
                </div>
            </div>
            <div class="tasks-wrapper">
                <div class="tasks">
                    <div class="task-wrapper">
                        <label for="task" class="task">
                            <input type="checkbox" name="task" id="task">
                            <span class="checkmark">
                                <img src="img/checkmark.png">
                                <p>Complete the todo app</p>
                            </span>
                        </label>

                        <div class="delete">
                            <img src="img/delete.png" alt="">
                        </div>
                    
                    </div>
                </div>
            </div>
        </div>


        <!-- Add Task Button-->
         <div class="add-task-btn">
            <img src="img/add.png">
         </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
